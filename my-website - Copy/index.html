<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>MovieMax – Watch Movies, TV Shows & Anime</title>

  <meta name="description" content="MovieMax lets you watch trending movies, TV shows, and anime in HD quality with fast streaming.">
  <meta name="keywords" content="MovieMax, movies, tv shows, anime, streaming">
  <meta name="theme-color" content="#e50914">

  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">

  <link rel="stylesheet" href="css/home.css">
  <link rel="manifest" href="manifest.json">

  <script defer src="js/home.js"></script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="index.html" class="logo">MOVIEMAX</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <input class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</div>

<!-- BANNER -->
<div class="banner" id="banner">
  <h1 id="banner-title"></h1>
</div>

<!-- MOVIES -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<!-- TV SHOWS -->
<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<!-- ANIME -->
<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

    <div class="modal-body">
      <img id="modal-image">
      <div>
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <select id="server" onchange="changeServer()">
      <option value="vidsrc.cc">Vidsrc</option>
      <option value="vidsrc.me">Vidsrc.me</option>
      <option value="player.videasy.net">Videasy</option>
    </select>

    <iframe id="modal-video" allowfullscreen></iframe>
  </div>
</div>

<!-- SEARCH -->
<div class="search-modal" id="search-modal">
  <span class="close" onclick="closeSearchModal()">&times;</span>
  <input id="search-input" placeholder="Search MovieMax..." oninput="searchTMDB()">
  <div id="search-results"></div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2026 MovieMax. All rights reserved.</p>
</footer>

</body>
</html>
